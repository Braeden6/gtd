apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: gtd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: harbor-creds
      containers:
      - name: frontend
        image: registry.braeden6.com/gtd/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "https://api.gtd.braeden6.com"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: gtd
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80