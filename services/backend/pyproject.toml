[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gtd-backend"
version = "0.1.0"
description = "GTD Backend"
authors = [
    {name = "Braeden Norman", email = "braeden.norman6@gmail.com"},
]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.22.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.11.0",
    "asyncpg>=0.28.0",
    "aioboto3>=11.0.0",
    "redis>=5.0.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "structlog>=23.1.0",
    "httpx>=0.24.0",
    "python-multipart>=0.0.6",
    "fastapi-users[sqlalchemy,oauth]>=12.1.0",
    "gtd-shared",
    "sqlmodel>=0.0.24",
    "itsdangerous>=2.2.0",
    "authlib>=1.5.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src"]

